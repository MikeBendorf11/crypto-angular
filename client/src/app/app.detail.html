<div id="detailCont">  
  <div id="detLabel">
    <img width="50px" src="http://mb11.info/cryptoimg/{{symbol}}.png" >
    <b>{{coinName}}</b>
  </div>
  <div id="table-div">
    <table>
    <tr>
      <td><b>{{symbol}}</b></td>
      <td>{{price | currency:'USD'  }} USD <app-trend [index]="index"></app-trend>
      </td>
    </tr>
    <tr>
      <td>Open</td>
      <td>{{priceInfo.open | currency:'USD'  }} USD</td>
    </tr>
    <tr>
      <td>Close</td>
      <td>{{priceInfo.close | currency:'USD'  }} USD</td>
    </tr>
  </table>
  </div>
  
  
  
  
  <span></span>
  <span></span>
  <span></span>
    <br/><br/>
</div>
